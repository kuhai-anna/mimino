<div class="backdrop is-hidden" data-modal-price-lux>
  <div class="modal price-room-modal">
    <button class="btn-close" type="button" data-modal-close-price-lux>
      <svg class="icon-x" width="18" height="18">
        <use href="./images/icon.svg#icon-x"></use>
      </svg>
    </button>
    <div class="price-room-modal__container">
      <h2 class="price-room-modal__title">Ціни на номер</h2>
      <!-- форма -->
      <form class="price-room-table">
        <div class="select-form-wrap">
          <div class="form-field" role="group">
            <select
              class="price-room__input"
              name="room-category"
              id="room-category"
            >
              <option value="Категорія номеру" selected="">
                Двомісний стандарт
              </option>
              <option value="Категорія номеру">Трьохмісний стандарт</option>
              <option value="Категорія номеру">Трьохмісний люкс</option>
            </select>
            <svg class="select-icon" width="20" height="12">
              <use href="./images/icon.svg#icon-arrow-down"></use>
            </svg>
            <label class="form__label form__label--select" for="room-category">
              Категорія номеру
            </label>
          </div>
          <div class="price-room-wrap">
            <div class="form-field" role="group">
              <select
                class="price-room__input"
                name="number-nights"
                id="number-nights"
              >
                <option value="Кількість ночей" selected="">1</option>
                <option value="Кількість ночей">2</option>
                <option value="Кількість ночей">3</option>
                <option value="Кількість ночей">4</option>
                <option value="Кількість ночей">5</option>
              </select>
              <svg class="select-icon" width="20" height="12">
                <use href="./images/icon.svg#icon-arrow-down"></use>
              </svg>
              <label
                class="form__label form__label--select"
                for="number-nights"
              >
                Кількість ночей
              </label>
            </div>
            <div class="form-field" role="group">
              <input
                name="date-of-booking"
                id="date-of-booking"
                class="price-room__input"
                type="number"
                placeholder="1000"
                required=""
              />
              <label class="form__label" for="date-of-booking">грн</label>
            </div>
          </div>
        </div>
        <button class="form-button big-btn" type="submit">
          Оформити бронювання
        </button>
      </form>
    </div>
  </div>
</div>
