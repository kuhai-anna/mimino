<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ресторанно-готельний комплекс</title>
    <!-- Підключення шрифтів -->

    <!-- Підключення фавіконки -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="images/favicon/safari-pinned-tab.svg"
      color="#f3c653"
    />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="theme-color" content="#000000" />

    <!-- Підключення стилів слайдера 2 посилання-->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body data-body>
    <!-- Header -->
    <include src="./partials/header.html"></include>
    <main>
      <!-- Hero -->
      <include src="./partials/main-page/hero.html"></include>
      <!-- About our restaurant -->
      <include src="./partials/main-page/about-restaurant.html"></include>
      <!-- Details of our restaurant -->
      <include src="./partials/main-page/details-restaurant.html"></include>
      <!-- About our hotel -->
      <include src="./partials/main-page/about-hotel.html"></include>
      <!-- Details of our hotel -->
      <include src="./partials/main-page/details-hotel.html"></include>
      <!-- Contacts -->
      <include src="./partials/main-page/contacts.html"></include>
    </main>
    <!-- Footer -->
    <include src="./partials/footer.html"></include>

    <!-- Modal windows -->
    <!-- Бронювання столика -->
    <include src="./partials/modal-windows/book-table.html"></include>
    <!-- Бронювання номера -->
    <include src="./partials/modal-windows/book-room.html"></include>

    <!-- Підключення бібліотек -->
    <!-- Підключаю JQuery (бібліотека слайду) -->
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <!-- Підключаємо СЛАЙДЕР SLICK -->
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <!-- Підключаємо НАШ JS з НАЛАШТУВАННЯМ СЛАЙДЕРА -->
    <script src="./js/script.js" type="module"></script>
    <script src="./js/slick-about.js" type="module"></script>
    
    <script src="./js/modal-table.js" type="module"></script>
    <script src="./js/modal-room.js" type="module"></script>
    <!-- <script src="./js/modal-table2.js" type="module"></script>
    <script src="./js/modal-room2.js" type="module"></script> -->
  </body>
</html>
